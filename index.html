<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
<form action='https://formspree.io/f/mgerlagr' method="POST">
    <div class='container-fluid' style='justify-content:space-around'>
    <label for='name' class='mb-2'>Name</label>
    <input name='name' class='form-controller mb-2' type='text' placeholder='Enter your full name please'>
    </div>
    <div>
    <label for='email' class='mb-2'>Email</label>
    <input name='email' class='form-controller mb-2' type='email' placeholder='Enter your email address'>
    </div>
    <div>
    <label for='message' class='mb-2'>Message</label>
    <textarea name='message' class='form-controller mb-2' placeholder='Enter your message here please'></textarea>
    </div>
    <div>
    <button type='submit' class='button button-outline-primary mr-2'>Submit</button>
    <button type='reset' class='button button-outline-primary'>Reset</button>
    </div>
</form>
</body>
</html>
